[loggers]
keys=root,toggl_jira_sync

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_toggl_jira_sync]
level=INFO
handlers=consoleHandler
qualname=toggl_jira_sync
propagate=0

[handler_consoleHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('jira_time_tracking.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
